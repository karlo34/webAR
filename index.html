<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Hand Controlled Cube (All Devices)</title>

    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        video {
            display: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #overlay {
            z-index: 1;
            transform: scaleX(-1);
        }

        #three {
            z-index: 2;
            pointer-events: none;
        }

        #status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: sans-serif;
            font-size: 1.2em;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
        <canvas id="three"></canvas>
        <div id="status">Loadingâ€¦</div>
    </div>

    <script type="module">
        /* ------------------------------------------------ */
        /* BASIC SETUP                                      */
        /* ------------------------------------------------ */
        const video = document.getElementById("video");
        const overlay = document.getElementById("overlay");
        const ctx = overlay.getContext("2d");
        const status = document.getElementById("status");

        function resize() {
            overlay.width = window.innerWidth;
            overlay.height = window.innerHeight;

            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        }

        window.addEventListener("resize", resize);

        /* ------------------------------------------------ */
        /* THREE.JS                                        */
        /* ------------------------------------------------ */
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById("three"),
            alpha: true,
            antialias: true
        });

        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            100
        );
        camera.position.z = 4;

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({
            color: 0x00ff88,
            roughness: 0.3,
            metalness: 0.1
        });

        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));

        const light = new THREE.DirectionalLight(0xffffff, 0.6);
        light.position.set(1, 2, 3);
        scene.add(light);

        /* ------------------------------------------------ */
        /* MEDIAPIPE HANDS                                 */
        /* ------------------------------------------------ */
        const hands = new Hands({
            locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults(onResults);

        /* ------------------------------------------------ */
        /* GESTURES                                       */
        /* ------------------------------------------------ */
        let holding = false;
        let baseScale = 1;
        let startDist = null;

        function pinchDistance(lm) {
            const dx = lm[4].x - lm[8].x;
            const dy = lm[4].y - lm[8].y;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function isFist(lm) {
            return lm[8].y > lm[6].y &&
                lm[12].y > lm[10].y &&
                lm[16].y > lm[14].y &&
                lm[20].y > lm[18].y;
        }

        /* ------------------------------------------------ */
        /* MAIN LOOP                                      */
        /* ------------------------------------------------ */
        function onResults(results) {
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            ctx.drawImage(results.image, 0, 0, overlay.width, overlay.height);

            let right = null;
            let left = null;

            ctx.save();
            ctx.translate(overlay.width, 0);
            ctx.scale(-1, 1);

            ctx.drawImage(results.image, 0, 0, overlay.width, overlay.height);

            if (results.multiHandLandmarks) {
                results.multiHandLandmarks.forEach((lm, i) => {
                    const label = results.multiHandedness[i].label;
                    if (label === "Right") left = lm;
                    else right = lm;

                    drawConnectors(ctx, lm, HAND_CONNECTIONS, { color: "#00ff00" });
                    drawLandmarks(ctx, lm, { color: "#ff0000" });
                });
            }
            ctx.restore();

            if (right) {
                const fist = isFist(right);

                const x = (right[9].x - 0.5) * 4;
                const y = -(right[9].y - 0.5) * 3;
                const z = THREE.MathUtils.clamp(-right[9].z * 5, -3, -1);

                if (fist) {
                    holding = true;
                    cube.position.lerp(new THREE.Vector3(x, y, z), 0.3);
                    cube.material.color.setHex(0xff4444);

                    if (left && pinchDistance(left) < 0.05) {
                        const d = Math.hypot(
                            right[9].x - left[9].x,
                            right[9].y - left[9].y
                        );

                        if (!startDist) startDist = d;
                        const s = THREE.MathUtils.clamp(baseScale * (d / startDist), 0.3, 3);
                        cube.scale.setScalar(s);
                        status.innerText = "Grab + Scale";
                    } else {
                        startDist = null;
                        baseScale = cube.scale.x;
                        status.innerText = "Grab";
                    }
                } else {
                    holding = false;
                }
            }

            if (!holding) {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.015;
                cube.material.color.setHex(0x00ff88);
                status.innerText = "Idle";
            }

            renderer.render(scene, camera);
        }

        /* ------------------------------------------------ */
        /* CAMERA START                                   */
        /* ------------------------------------------------ */
        async function start() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "user" }
            });
            video.srcObject = stream;
            await video.play();

            resize();

            async function loop() {
                await hands.send({ image: video });
                requestAnimationFrame(loop);
            }
            loop();
        }

        start();
    </script>
</body>

</html>
